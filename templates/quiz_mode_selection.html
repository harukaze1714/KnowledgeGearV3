<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>クイズモード選択</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/mode_select.css">


</head>

<body>
    <div class="quiz-container container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="sc-quiz-text">
                    <h3>Select a mode</h3>
                </div>
                <div class="sc-button-container text-center">
                    <!-- ... -->
                    <a href="{{ url_for('quiz', book_id=book_id, chapter_id=chapter_id, mode='normal') }}"
                        class="btn-primary sc-choice-btn">10問モード</a>

                    <a href="{{ url_for('quiz', book_id=book_id, chapter_id=chapter_id, mode='review') }}"
                        class="btn-primary sc-choice-btn review-button">復習モード</a>

                    <a href="{{ url_for('quiz', book_id=book_id, chapter_id=chapter_id, mode='unanswered') }}"
                        class="btn-primary sc-choice-btn unanswered-button">未回答モード</a>
                    <!-- ... -->


                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
</body>
<script>
    var review_count = {{ review_count }};
    var unanswered_count = {{ unanswered_count }};

    document.addEventListener('DOMContentLoaded', (event) => {
        if (review_count === 0) {
            var reviewButton = document.querySelector('.review-button');
            reviewButton.classList.add('disabled');
            reviewButton.style.backgroundColor = "grey"; // 色を変更
            reviewButton.setAttribute('href', '#');
            reviewButton.setAttribute('onclick', 'event.preventDefault();');
        }

        if (unanswered_count === 0) {
            var unansweredButton = document.querySelector('.unanswered-button');
            unansweredButton.classList.add('disabled');
            unansweredButton.style.backgroundColor = "grey"; // 色を変更
            unansweredButton.setAttribute('href', '#');
            unansweredButton.setAttribute('onclick', 'event.preventDefault();');
        }
    });


    console.log("review_count:", review_count);
    console.log("unanswered_count:", unanswered_count);

</script>

</html>
